<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- icon boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body onload="renderProduct()">
    <div class="row">
        <div class="col-md-12 level">
            <div class="row p-0">
                <div class="col-md-4 p-0">
                    <div class="px-5 p-2">
                        <h5 class="pt-2">THE STORE <i class="fa-brands fa-joomla"></i></h5>
                        
                    </div>
                </div>
                <div class="col-md-8 p-0 d-flex justify-content-end px-5 py-2">
                    <div class="fs-6 px-2 py-1 position-relative"><i class="fa-solid fa-envelope border-0 rounded-1 fs-6 p-2 bg-white bg-opacity-50"></i><span class="position-absolute top-10 start-90 translate-middle badge level3 rounded-circle rounded-pill">10</span></div>
                    <div class="fs-6 px-2 py-1 position-relative"><i class="fa-solid fa-bell border-0 rounded-1 fs-6 p-2 bg-white bg-opacity-50"></i><span class="position-absolute top-10 start-90 translate-middle badge level3 rounded-circle rounded-pill">3</span></div>
                    <div class="fs-6 px-2 py-1"><i class="fa-solid fa-gear border-0 rounded-1 fs-6 p-2 bg-white bg-opacity-50"></i></div>
                    <!-- <div class="alert alert-info">
                        <span class="badge rounded-pill bg-danger">3</span>
                        <span>Thông báo mới</span>
                    </div> -->
                    <!-- <div class="fs-5 p-2 "><img src="../public/images/testimonial-1.jpg"class="rounded-2 border border-1 border-white" width="38" height="38"> Admin</div> -->
                </div>
            </div>
        </div>
        <div class="col-md-2 bg-dark text-white p-4 ">
            <div class="top-bar d-flex">
                <div class="px-2"><img class="rounded-circle" src="../public/images/testimonial-1.jpg" alt="" width="40" height="40"></div>
                <div class="top-bar-right px-2 fs-6">
                    <a href="" class="text-decoration-none text-white fw-light text-center">
                        <h5>Admin </h5>
                        <a href="" class="text-decoration-none text-secondary"><span class="fw-lighter" style="font-size: 14px;">Chỉnh sửa </span><i class="fa-solid fa-pen-fancy "></i></a>
                    </a>
                    
                </div>
            </div>
            
            <hr>
            <p><i class="bi bi-pie-chart-fill me-2"></i><a class="text-decoration-none text-white" href="?mod=statistic&act=list"> Thống kê</a></p>
            <p><i class="bi bi-tag-fill me-2"></i><a class="text-decoration-none text-white" href="?mod=category&act=list"> Danh mục</a></p>
            <p><i class="bi bi-box-seam me-2"></i><a class="text-decoration-none text-white" href="?mod=product&act=list"> Sản phẩm</a></p>
            <p><i class="bi bi-people-fill me-2"></i><a class="text-decoration-none text-white" href="?mod=user&act=list"> Người dùng</a></p>
            <p><i class="bi bi-cart-fill me-2"></i><a class="text-decoration-none text-white" href="?mod=order&act=list"> Đơn hàng</a></p>
            <p><i class="bi bi-chat-left-text-fill me-2"></i><a class="text-decoration-none text-white" href="?mod=feedback&act=list"> Bình luận</a></p>
            <hr>
            <!-- <div class="text-center">           
                 <a href="?mod=user&act=logout" class="btn btn-success">Đăng xuất</a>
            </div> -->
        </div>
        <div class="col-md-10 p-0">
            <div class="shadow bg-dark text-white d-flex justify-content-start p-2 pt-3 ">
                <h5 class="align-baseline px-2">Sản Phẩm</h5>
                <!-- <i class="fa fa-dashboard pt-1 px-3" aria-hidden="true"></i> -->
                <i class="fa-solid fa-magnifying-glass pt-1 px-3"></i>
                <!-- <div><span>Admin</span><img class="rounded m-1 border border-1 border-white" width="30px" height="30px" src="../content/img/admin.jpg" alt=""></div> -->
            </div>
            
        

            <div class="container">
                <div class="row">
                    <div class="col-12">
                       <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Thêm sản phẩm <i class="bi bi-plus"></i>
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 text-capitalize" id="staticBackdropLabel">Sản phẩm: <span id="productName" class=""></span></h1>
                                </div>
                                <div class="modal-body">
                                    <div class="form">
                                        <div class="form-group">
                                            <input type="text" name="" id="name" class="form-input form-control mb-3" placeholder="Tên sản phẩm" oninput="handleInputProductName()">
                                            <div class="error-message"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="" id="price" class="form-input form-control mb-3" placeholder="Giá">
                                            <div class="error-message"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="file" name="" id='image' multiple class="form-input form-control mb-3" placeholder="Ảnh sản phẩm" onchange="showImage()"/>
                                            <p id="showImage"></p>
                                            <div class="error-message"></div>
                                           
                                        </div>
                                        
                                        <select class="form-select mb-3" id="category" >
                                            <option value="">-- Tùy chọn --</option>
                                            <option value="Nhẫn">Nhẫn</option>
                                            <option value="Lắc">Lắc</option>
                                            <option value="Dây chuyền">Dây chuyền</option>
                                        </select>

                                      
                                        
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clsForm()"><i class="fa-solid fa-xmark"></i> Đóng </button>
                                    <button type="button" class="btn btn-primary" onclick="addProduct()" id="addProduct"><i class="bi bi-plus"></i> Thêm mới </button>
                                    <button type="button" class="btn btn-warning d-none" onclick="saveProduct()" id="editProduct"><i class="fa-solid fa-upload"></i> Cập nhật</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- table -->
                    <table class="table mt-5 table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">ID</th>
                                <th scope="col">Tên sản phẩm</th>
                                <th scope="col">Hình Ảnh</th>
                                <th scope="col">Danh mục</th>
                                <th scope="col">Giá</th>
                                <th scope="col">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"> 
                            
                        </tbody>
                      </table>

                    </div>
                </div>
                <!-- phân trang -->
                <div class="btn-group" role="group" aria-label="Basic example" id="pagination">
                    
                  </div>
           </div>

    <script src="js/feature.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
